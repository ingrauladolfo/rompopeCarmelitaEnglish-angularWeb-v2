<div class="container mt-5 pt-5 mb-5">
  
    <div class="row mx-auto text-center mt-5 ">
      
      <mat-card class="example-card mb-5 mr-5 mx-auto" *ngFor="let receta of recetas, index as i">
        <mat-card-content>
          <img mat-card-image class="container-fluid" [src]="receta.img" [alt]="receta.alt">
          <h2 style="text-transform: uppercase;">{{receta.nombre}}</h2>
          <button mat-button color="primary"><a [routerLink]="['/carmelitas-recipes/', i]" ><span class="material-icons">
            read_more
            </span></a></button>
          <button mat-button color="primary"><a [href]="receta.linkVideo" target="_blank"><span class="material-icons">
            play_arrow
            </span></a></button>
            <button mat-button color="primary"><a [routerLink]="['/carmelitas-recipes/gallery/',i]" routerLinkActive="router-link-active" ><span class="material-icons">
              perm_media
              </span></a></button>
          
        </mat-card-content>
      </mat-card>
      
    </div>
  </div>
